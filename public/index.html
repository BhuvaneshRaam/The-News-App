<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/dist/halfmoon.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <button id="dark-mode-toggle" class="dark-mode-toggle halfmoon">
          <div class="moon"></div>
          <div class="sun"></div>
        </button>
        <a href="#" onclick="reload()" class="company-logo">
          <img src="./assets/logo.png" alt="company logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="ipl"
              onclick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Technology"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="" alt="news-image" id="news-img" />
        </div>
        <div class="card-content">
          <h3 id="news-title">Placeholder Title</h3>
          <h6 class="news-source" id="news-source">Source and Date</h6>
          <p class="news-desc" id="news-desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
            saepe quis voluptatum quisquam vitae doloremque facilis molestias
            quae ratione cumque!
          </p>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
